<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <style>
        .scroll-container{
            width: 200px;
            height: 300px;
            background-color: grey;
            overflow: auto;
        }
        .scroll-container span{
            width: 100%;
            height: 700px;
            background-color: bisque;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="scroll-container" id="container">
    <span></span>
</div>
<script>
    let node = document.getElementById('container');
    node.onscroll=function (e) {
      console.log("进行了滚动操作"+node.scrollTop);
    }

</script>
</body>
</html>
